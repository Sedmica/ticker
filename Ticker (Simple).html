<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js "></script>
<title>Ticker</title>
<style>
.ticker {
width: 370px;
height: 190px;
overflow: hidden;
text-align: left;
margin-top: 100px;
margin-left: auto;
margin-right: auto;
font-family:"myriad Pro";
}
.ticker h3 {
padding: 0 0 10px 10px;
border-bottom: 1px solid #A7A7A7;
}
ul {
list-style: none;
padding: 0;
margin: 0;
font-style: italic;
}
ul li {
list-style: none;
height:40px;
padding:7px;
border-bottom: 1px solid #D6CFB8;
}
</style>
</head>
<body>
<div class="ticker">
<h3> Summer Olympic Games</h3>
<ul id="ticker">
<li>2020 - Tokyo, Japan</li>
<li>2016 - Rio de Janeiro, Brazil</li>
<ul>
<li>2012 - London, United Kingdom</li>
</ul>
<ul>
<li>2008 - Beijing, China</li>
</ul>
<ul>
<li>2004 - Athens, Greece</li>
</ul>
</ul>
</div>
<script type="text/javascript">
function ticker() {
    $('#ticker li:first').slideUp(function() {
        $(this).appendTo($('#ticker')).slideDown();
    });
}
setInterval(ticker, 3000);
</script>
 </body>
</html>
